<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <title>绘制一个简单的图表</title>
    <script src="echarts.js"></script>
    <style>
    #box {
        width: 600px;
        height: 400px;
    }

    #radius {
        width: 600px;
        height: 400px;
    }
    </style>
</head>

<body>
    <div id="box"></div>
    <div id="radius"></div>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById("box"));
    var radiusChart = echarts.init(document.getElementById("radius"));
    var option = {
        title: {
            text: "数据示例"
        },
        tooltip: {},
        legend: {
            data: ["销量"]
        },
        xAxis: {
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {},
        series: [{
            name: "销量",
            // bar为竖状图。
            type: "line",
            data: [5, 20, 30, 10, 22, 54]
        }]
    };
    myChart.setOption(option);
    radiusChart.setOption({
        series: [{
            name: "访问来源",
            type: "pie",
            // roseType 南丁格尔图会通过半径表示数据的大小。
            roseType: "angle",
            radius: "55%",
            data: [
                { value: 237, name: "视频" },
                { value: 222, name: "广告" },
                { value: 152, name: "音乐" },
                { value: 450, name: "访问" },
                { value: 299, name: "搜索" },
            ]
        }],
        itemStyle: {
            emphasis: {
                // 阴影的大小
                shadowBlur: 200,
                // 阴影水平方向上的偏移
                shadowOffsetX: 0,
                // 阴影垂直方向上的偏移
                shadowOffsetY: 0,
                // 阴影颜色
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            },
            normal: {
                // 设置扇形的颜色
                color: '#c23531',
                shadowBlur: 200,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
        },
        visualMap:{
        	show:false,
        	min:80,
        	max:600,
        	inRange:{
        		colorLightness:[0,1]
        	}

        }
    })
    </script>
</body>

</html>
